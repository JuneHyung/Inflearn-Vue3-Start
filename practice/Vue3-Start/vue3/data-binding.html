<div id="app">
  <p v-if="login">로그인 되었습니다.</p>
  <p v-else>로그인 하세요.</p>
  <button @click="toggleLogin">login</button>

  <hr>

  <p v-show="login">로그인 되었습니다.</p>
  <button @click="toggleLogin">login</button>
</div>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script>
  Vue.createapp({
    data(){
      return {
        login: false
      }
    },
    methods:{
      toggleLogin(){
        this.login = !this.login
      }
    }
  })
</script>
